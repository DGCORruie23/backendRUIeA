<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Archivo Conteo por días</title>
</head>
<body>

    {% if user.is_authenticated %}
    <center>
        <h3>
            Ingresa la fecha para descargar la información
        </h3>
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <p>
                {{form.fechaDescarga}}
            </p>
            <p>
                {{form.oficina}}
            </p>
            <p>
                <input type="submit" value="Descargar" />
            </p>
        </form>
    </center>
    {% endif %}

</body>
</html>
